<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WiFi Analyzer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            font-size: 12px;
            background: #f5f5f5;
            padding: 10px;
            color: #333;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            background: white;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .header {
            background: #333;
            color: white;
            padding: 15px;
            border-bottom: 1px solid #000;
        }

        .header h1 {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .controls {
            margin-top: 10px;
            display: flex;
            gap: 8px;
            align-items: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 5px 12px;
            background: #555;
            color: white;
            border: 1px solid #444;
            cursor: pointer;
            font-size: 11px;
            font-family: 'Courier New', monospace;
        }

        .btn:hover {
            background: #666;
        }

        .btn:active {
            background: #444;
        }

        select.btn {
            padding: 4px 8px;
        }

        .status {
            display: flex;
            gap: 15px;
            margin-top: 8px;
            font-size: 11px;
        }

        .status-item {
            color: #ccc;
        }

        .status-item strong {
            color: white;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-top: 8px;
            font-size: 11px;
        }

        .stat-item {
            color: #ccc;
        }

        .stat-item strong {
            color: white;
            font-size: 14px;
        }

        .content {
            padding: 10px;
        }

        .loading {
            text-align: center;
            padding: 30px;
            color: #999;
            font-size: 12px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 12px;
        }

        th {
            background: #f0f0f0;
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
            font-weight: bold;
            font-size: 11px;
            text-transform: uppercase;
            position: sticky;
            top: 0;
        }

        td {
            border: 1px solid #ddd;
            padding: 8px;
        }

        tr:hover {
            background: #fafafa;
        }

        .ssid {
            font-weight: bold;
        }

        .bssid {
            font-family: 'Courier New', monospace;
            color: #666;
        }

        .channel {
            text-align: center;
            font-weight: bold;
        }

        .signal {
            text-align: right;
            font-family: 'Courier New', monospace;
        }

        .encryption {
            font-size: 11px;
        }

        .clients {
            text-align: center;
        }

        .toggle-macs {
            color: #0066cc;
            text-decoration: underline;
            cursor: pointer;
            font-size: 11px;
        }

        .toggle-macs:hover {
            color: #0052a3;
        }

        .stations-list {
            margin-top: 8px;
            padding: 8px;
            background: #f9f9f9;
            border: 1px solid #e0e0e0;
            border-radius: 2px;
            font-size: 11px;
            max-height: 200px;
            overflow-y: auto;
        }

        .station-item {
            margin: 4px 0;
            font-family: 'Courier New', monospace;
        }

        .station-mac {
            color: #333;
        }

        .station-vendor {
            color: #666;
            margin-left: 8px;
        }

        .no-data {
            text-align: center;
            padding: 30px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì° WiFi Packet Analyzer</h1>

            <div class="controls">
                <button class="btn" onclick="toggleAutoRefresh()">
                    <span id="auto-refresh-text">‚è∏ Pausar</span>
                </button>
                <button class="btn" onclick="reloadData()">üîÑ Actualizar</button>
                <select id="refresh-interval" class="btn" onchange="updateRefreshInterval()">
                    <option value="2000">2s</option>
                    <option value="5000" selected>5s</option>
                    <option value="10000">10s</option>
                    <option value="30000">30s</option>
                </select>
            </div>

            <div class="status">
                <div class="status-item">
                    Estado: <strong id="status-text">Activo</strong>
                </div>
                <div class="status-item">
                    Actualizaci√≥n: <strong id="last-update">-</strong>
                </div>
                <div class="status-item">
                    Pr√≥xima: <strong id="next-update">-</strong>s
                </div>
            </div>

            <div class="stats">
                <div class="stat-item">
                    Paquetes: <strong id="total-packets">0</strong>
                </div>
                <div class="stat-item">
                    APs: <strong id="total-aps">0</strong>
                </div>
                <div class="stat-item">
                    Archivo: <strong id="file-path">-</strong>
                </div>
            </div>
        </div>

        <div class="content">
            <div id="loading" class="loading">Cargando datos...</div>
            <div id="data-container" style="display: none;">
                <table id="ap-table">
                    <thead>
                        <tr>
                            <th>SSID</th>
                            <th>BSSID</th>
                            <th>Canal</th>
                            <th>Se√±al</th>
                            <th>Encriptaci√≥n</th>
                            <th>Clientes</th>
                        </tr>
                    </thead>
                    <tbody id="ap-tbody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        let autoRefreshEnabled = true;
        let refreshInterval = 5000;
        let nextUpdateTimer = null;
        let countdownInterval = null;
        let nextUpdateTime = 0;

        loadData();
        startAutoRefresh();

        function loadData() {
            fetch('/api/data')
                .then(response => response.json())
                .then(data => {
                    updateUI(data);
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('status-text').textContent = 'Error';
                });
        }

        function updateUI(data) {
            document.getElementById('total-packets').textContent = data.total_packets || 0;
            document.getElementById('total-aps').textContent = data.total_aps || 0;
            document.getElementById('last-update').textContent = data.last_update || '-';
            document.getElementById('file-path').textContent = data.file_path || '-';

            const tbody = document.getElementById('ap-tbody');

            if (data.access_points && data.access_points.length > 0) {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('data-container').style.display = 'block';

                tbody.innerHTML = data.access_points.map(ap => {
                    let stationsHTML = '';
                    if (ap.stations && ap.stations.length > 0) {
                        const stationItems = ap.stations.map(station => 
                            `<div class="station-item">
                                <span class="station-mac">${station.mac}</span>
                                <span class="station-vendor">- ${station.vendor}</span>
                            </div>`
                        ).join('');

                        stationsHTML = `
                            <div class="stations-list" id="stations-${ap.bssid.replace(/:/g, '')}" style="display: none;">
                                ${stationItems}
                            </div>
                        `;
                    }

                    return `
                        <tr>
                            <td class="ssid">${ap.ssid || '(Hidden)'}</td>
                            <td class="bssid">${ap.bssid}</td>
                            <td class="channel">${ap.channel || '-'}</td>
                            <td class="signal">${ap.signal ? ap.signal + ' dBm' : '-'}</td>
                            <td class="encryption">${ap.encryption}</td>
                            <td class="clients">
                                ${ap.clients || 0}
                                ${ap.clients > 0 ? 
                                    `<br><span class="toggle-macs" onclick="toggleStations('${ap.bssid.replace(/:/g, '')}')">Ver MACs</span>` 
                                    : ''}
                                ${stationsHTML}
                            </td>
                        </tr>
                    `;
                }).join('');
            } else {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('data-container').style.display = 'block';
                tbody.innerHTML = '<tr><td colspan="6" class="no-data">No se encontraron Access Points</td></tr>';
            }

            document.getElementById('status-text').textContent = 'Activo';
        }

        function toggleStations(id) {
            const element = document.getElementById('stations-' + id);
            if (element) {
                element.style.display = element.style.display === 'none' ? 'block' : 'none';
            }
        }

        function startAutoRefresh() {
            if (nextUpdateTimer) clearTimeout(nextUpdateTimer);
            if (countdownInterval) clearInterval(countdownInterval);

            if (autoRefreshEnabled) {
                nextUpdateTime = refreshInterval / 1000;
                updateCountdown();

                countdownInterval = setInterval(() => {
                    nextUpdateTime--;
                    updateCountdown();
                    if (nextUpdateTime <= 0) {
                        nextUpdateTime = refreshInterval / 1000;
                    }
                }, 1000);

                nextUpdateTimer = setTimeout(() => {
                    loadData();
                    startAutoRefresh();
                }, refreshInterval);
            }
        }

        function updateCountdown() {
            if (autoRefreshEnabled) {
                document.getElementById('next-update').textContent = nextUpdateTime;
            } else {
                document.getElementById('next-update').textContent = '-';
            }
        }

        function toggleAutoRefresh() {
            autoRefreshEnabled = !autoRefreshEnabled;
            const text = document.getElementById('auto-refresh-text');

            if (autoRefreshEnabled) {
                text.textContent = '‚è∏ Pausar';
                startAutoRefresh();
            } else {
                text.textContent = '‚ñ∂ Activar';
                if (nextUpdateTimer) clearTimeout(nextUpdateTimer);
                if (countdownInterval) clearInterval(countdownInterval);
                document.getElementById('next-update').textContent = '-';
            }
        }

        function reloadData() {
            fetch('/api/reload')
                .then(response => response.json())
                .then(result => {
                    if (result.success) {
                        loadData();
                        nextUpdateTime = refreshInterval / 1000;
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }

        function updateRefreshInterval() {
            refreshInterval = parseInt(document.getElementById('refresh-interval').value);
            if (autoRefreshEnabled) {
                startAutoRefresh();
            }
        }
    </script>
</body>
</html>
